<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Platform - Interview Session</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="interview-body">
    <div class="interview-container">
        <header class="interview-header">
            <div class="interview-info">
                <h1>Interview Session</h1>
                <div class="timer" id="timer">45:00</div>
            </div>
            <div class="interview-controls">
                <button class="btn-secondary" id="pauseBtn">
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button class="btn-danger" id="endBtn">
                    <i class="fas fa-stop"></i> End Interview
                </button>
            </div>
        </header>

        <main class="interview-main">
            <div class="question-container">
                <div class="question-header">
                    <span class="question-number">Question 1 of 10</span>
                    <span class="question-type">Technical</span>
                </div>
                <div class="question-content" id="currentQuestion">
                    <h2>What is the time complexity of a binary search algorithm and how does it work?</h2>
                </div>
                <div class="answer-input">
                    <textarea id="answerInput" placeholder="Type your answer here..."></textarea>
                    <div class="answer-controls">
                        <button class="btn-secondary" id="skipBtn">Skip Question</button>
                        <button class="btn-primary" id="nextBtn">Next Question</button>
                    </div>
                </div>
            </div>

            <div class="interview-sidebar">
                <div class="progress-section">
                    <h3>Progress</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 10%"></div>
                    </div>
                    <div class="question-list">
                        <div class="question-item active">Q1</div>
                        <div class="question-item">Q2</div>
                        <div class="question-item">Q3</div>
                        <div class="question-item">Q4</div>
                        <div class="question-item">Q5</div>
                        <div class="question-item">Q6</div>
                        <div class="question-item">Q7</div>
                        <div class="question-item">Q8</div>
                        <div class="question-item">Q9</div>
                        <div class="question-item">Q10</div>
                    </div>
                </div>

                <div class="notes-section">
                    <h3>Notes</h3>
                    <textarea id="interviewNotes" placeholder="Add any notes here..."></textarea>
                </div>
            </div>
        </main>
    </div>

    <!-- End Interview Modal -->
    <div class="modal" id="endInterviewModal">
        <div class="modal-content">
            <h2>End Interview?</h2>
            <p>Are you sure you want to end the interview? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn-secondary" id="cancelEndBtn">Cancel</button>
                <button class="btn-danger" id="confirmEndBtn">End Interview</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
