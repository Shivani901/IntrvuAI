<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Platform - Start Interview</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <nav class="sidebar">
        <div class="logo">
            <h2>InterviewPro</h2>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="resume-upload.html"><i class="fas fa-file-upload"></i> Upload Resume</a></li>
            <li class="active"><a href="start-interview.html"><i class="fas fa-video"></i> Start Interview</a></li>
            <li><a href="feedback.html"><i class="fas fa-comment"></i> Feedback</a></li>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="dashboard-header">
            <h1>Start Your Interview</h1>
        </header>

        <div class="interview-setup">
            <form id="interviewForm" class="interview-form">
                <div class="form-section">
                    <h3>Interview Preferences</h3>
                    
                    <div class="form-group">
                        <label for="jobRole">Desired Job Role</label>
                        <select id="jobRole" name="jobRole" required>
                            <option value="">Select a role</option>
                            <option value="software-engineer">Software Engineer</option>
                            <option value="frontend-developer">Frontend Developer</option>
                            <option value="backend-developer">Backend Developer</option>
                            <option value="fullstack-developer">Full Stack Developer</option>
                            <option value="data-scientist">Data Scientist</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <select id="experience" name="experience" required>
                            <option value="">Select experience</option>
                            <option value="0-1">0-1 years</option>
                            <option value="1-3">1-3 years</option>
                            <option value="3-5">3-5 years</option>
                            <option value="5+">5+ years</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="interviewType">Interview Type</label>
                        <select id="interviewType" name="interviewType" required>
                            <option value="">Select type</option>
                            <option value="technical">Technical Interview</option>
                            <option value="behavioral">Behavioral Interview</option>
                            <option value="mixed">Mixed (Technical + Behavioral)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="duration">Interview Duration</label>
                        <select id="duration" name="duration" required>
                            <option value="">Select duration</option>
                            <option value="30">30 minutes</option>
                            <option value="45">45 minutes</option>
                            <option value="60">60 minutes</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Technical Focus Areas</h3>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="focus" value="algorithms">
                            Algorithms & Data Structures
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="focus" value="system-design">
                            System Design
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="focus" value="problem-solving">
                            Problem Solving
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="focus" value="coding">
                            Coding
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Start Interview</button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
